<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>

<canvas id="myCanvas" width="350" height="350" style="background-color: green; border:2px solid #000000;"></canvas>

<script type="text/javascript">
var c = document.getElementById("myCanvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100,50,40,0,2*Math.PI);
ctx.stroke();
ctx.moveTo(100,100);
ctx.lineTo(200,100);
ctx.stroke();
ctx.moveTo(100,100);
ctx.lineTo(200,50);
ctx.stroke();
ctx.moveTo(100,200);
ctx.lineTo(100,100);
ctx.stroke();
ctx.moveTo(100,200);
ctx.lineTo(250,100);
ctx.stroke();
ctx.moveTo(100,200);
ctx.lineTo(250,200);
ctx.stroke();
</script>

</body>
</html>
